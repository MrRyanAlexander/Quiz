<body>
  <div class="container">
    <h1>HTML5 Local Storage Quiz Example</h1>
        <form class="form-horizontal" id="quizForm">
      <li class="quiz">
        <h2>Quiz</h2>  
          <input type="button" id="start" value="Start Quiz" class="btn btn-primary">
          <ul id= "quizQuestions" 
              class="hidden">
            <li>
              <label>
              <span class="questions">Change</span>
              <br>
              <input type="radio" name="a" value="1" ><span id="rad1">Change</span><br>
              <input type="radio" name="a" value="2" ><span id="rad2">Change</span><br>
              <input type="radio" name="a" value="3" ><span id="rad3">Change</span><br>
              <input type="radio" name="a" value="4" ><span id="rad4">Change</span><br>
              </label>
            </li>
        </ul>
      </li>        
        <div class="form-actions">
          <input type="button" value="Next" id="next" name="submit-btn" class="btn btn-primary">
        </div>
    </form>  
  </div>
  <div id="done" class="hidden">DONE</div>
