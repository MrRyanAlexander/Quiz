<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title>jQuiz</title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="js/jQueryQuiz.js"></script>
<style type="text/css">
  .hidden{
    display: none;
  }
</style>
</head>
<body>
  <div class="start"><input type="button" id="start" value="start"></div>
    <h1>jQuiz</h1>
      <div class="quizContainer">
        <form id="quizForm">
          <h2 class="question"></h2>
          <ul class="choiceList"></ul>
          <div class="buttons">
            <input type="button" id="back" value="Back">
            <input type="button" id="next" value="Next">
            <input type="button" id="submit" value="Submit Quiz">
          </div>
        </form>
      </div>
        <input type="button" id="restart" value="Try Again">
        <table id='results' border='2'>
          <tr id='tr1'></tr>
          <tr id='tr2'></tr>
        </table>
</body>
</html>
