<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuiz</title>
<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="assets/js/jQueryQuiz.js"></script>
<link href="assets/css/jQuiz.css" rel="Stylesheet" type="text/css" ></link>
</head>
<body>
  <h1>jQuiz</h1>
  <h2><div id="welcome"></div></h2>
    <form id="loginForm">
    Username: <input type="text" name="username" id="username" class="text" maxlength="30" />
    Password: <input type="password" name="password" id="password" class="text" maxlength="30" />
    <input type="submit" id="login" value="Login">
  </form>
      <div class="quizContainer">
        <form id="quizForm">
          <h2 class="question"></h2>
          <ul class="choiceList"></ul>
          <div class="buttons">
            <input type="button" id="back" value="Back">
            <input type="button" id="next" value="Next">
          </div>
        </form>
      </div>
        <input type="button" id="restart" value="Try Again">
        <div id='results'><div id='score'></div></div>
</body>
</html>
